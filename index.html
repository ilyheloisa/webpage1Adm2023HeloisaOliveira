<h1>O universo de Harry Potter</h1>

<p>Harry Potter é a <strong>famosa franquia de sete livros</strong> e <strong>oito filmes</strong> que narram os desafios e aventuras vividas pelo jovem bruxo Harry James Potter, um garotinho de 11 anos que vivia com seus tios e primo até descobrir sua verdadeira magia.
